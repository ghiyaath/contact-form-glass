<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="glass.css" />
  </head>
  <body>
    <!-- Modify this from HTML and pla -->

    <!-- FORM -->
    <form
      action="https://formspree.io/f/mnqlnwqd"
      method="POST"
      id="contact-form"
    >
      <h1 class="contact-heading">Contact Me</h1>
      <!-- NAME -->
      <div class="contact-info">
        <label for="name" class="contact-label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="contact-input"
          required
          placeholder="Full Name"
        />
      </div>
      <!-- EMAIL -->
      <div class="contact-info">
        <label for="email" class="contact-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="contact-input"
          required
          placeholder="email@domain.com"
        />
      </div>
      <!-- NUMBER -->
      <div class="contact-info">
        <label for="number" class="contact-label">Number</label>
        <input
          type="tel"
          name="number"
          id="number"
          class="contact-input"
          required
          placeholder="072 123 4567"
        />
      </div>
      <!-- MESSAGE -->
      <div class="contact-info">
        <label for="message" class="contact-label">Your Message</label>
        <input
          type="text"
          name="message"
          id="message"
          class="contact-input"
          placeholder="Your Message Here"
        />
      </div>
      <!-- BUTTON -->
      <div>
        <button type="submit" class="contact-button">Send</button>
      </div>
    </form>
  </body>
</html>
